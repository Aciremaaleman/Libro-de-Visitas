<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Libro</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <section class="container">
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4 col-lg-4 col-lg-offset-4">
        <h1>Libro de visitas</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-11 col-lg-11 col-xs-offset-1 col-lg-offset-1">
        <p>Comentarios pasados:</p>
      </div>
    </div>

    <div class="col-xs-11 col-lg-11 col-xs-offset-1 col-lg-offset-1">
      <p id="post"></p>
    </div>

    <div class="row">
      <div class="col-xs-4 col-xs-offset-4 col-lg-4 col-lg-offset-4">
        <h2>Agregar nuevo comentario</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-10 col-lg-10 col-xs-offset-2 col-lg-offset-2 menu">
        <button id="large"  class="primary" type="button">Large</button>
        <button id="medium"  class="primary" type="button">Medium</button>
        <button id="small" class="primary"  type="button">Small</button>
        <button id="colorText"  class="primary" type="button">Color de Texto</button>
        <button id="colorFondo"  class="primary" type="button">Color de Fondo</button>
        <button id="izquierda"  class="primary" type="button">Izquierda</button>
        <button id="centrar"  class="primary" type="button">Centrar</button>
        <button id="derecha"  class="primary" type="button">Derecha</button>
      </div>
    </div>

    <div class="row">
      <div id="textarea_one" class="col-xs-11 col-lg-11 col-xs-offset-1 col-lg-offset-1">
        <div class="form-group">
          <label for="comment"></label>
          <textarea class="form-control" rows="4" id="comment"></textarea>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-4 col-xs-offset-4 col-lg-4 col-lg-offset-4">
        <h3>Asi se ver√°n tus comentarios:</h3>
      </div>
    </div>

    <div class="col-xs-11 col-lg-11 col-xs-offset-1 col-lg-offset-1 newPrint">
    <p id="print"></p>
    </div>

    <div class="col-xs-3 col-lg-3 col-xs-offset-9 col-lg-offset-9">
      <button id="submit" type="button" class="primary" name="button">Enviar mensaje</button>
    </div>

  </section>


  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="crude.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
